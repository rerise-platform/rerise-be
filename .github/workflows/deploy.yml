name: Deploy to EC2

on:
  workflow_run:
    workflows: ["BE CI - Build & Push to GHCR (Java 17)"] # CI 워크플로 이름과 일치해야 함
    types:
      - completed
  workflow_dispatch: {}  # 필요시 수동 실행도 가능

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: SSH into EC2 & Deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}     # 예: 13.125.98.132
          username: ${{ secrets.EC2_USER }} # 예: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}   # ssh 개인키 (authorized_keys에 공개키 등록 필요)
          script_stop: true
          script: |
            set -e
            cd /srv/app
            echo "${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}" \
              | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f
